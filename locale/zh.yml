---
"waiting...": |-
  ⏳⌛️ 请稍等……

"buf 2 fat": |-
  ❌ 缓冲区过大，已禁用补全。
  缓冲区大小 ${size} > 所定限制 ${limit}

"failed to parse snippet": |-
  解析代码片段失败，直接插入原文本。

"added marks": |-
  🎯 待替换标记: ${regions}

"expand marks": |-
  ✏️  展开替换标记 ${texts}:

"no more marks": |-
  ⛔️ 无待替换标记

"applied mark": |-
  ✅ 成功替换标记，剩余 ${marks_left} 个标记

"statistics": |-
  统计数据

"file empty": |-
  「空文件」

"file binary": |-
  「二进制文件」

"source slow": |-
  ❌ 已消耗${elapsed}秒解析 ${source} 文档, 将在选中文件中禁用。

"snip source not enabled": |-
  ❌ 没有开启代码资源

"no snippets found": |-
  ⚠️  未找到代码片段

"snip parse fail": |-
  ❌ 解析代码片段失败

"snip parse succ": |-
  ✅ 成功解析代码片段

"fs snip load empty": |-
  ⚠️  无可使用代码片段，请尝试更新「coq.artifacts」

"fs snip load succ": |-
  ✅ 代码片段已更新 —— ${path}

"begin T9 download": |-
  ⏳ 开始下载 T9……

"end T9 download": |-
  ✅ 成功下载 T9！

"failed T9 download": |-
  ❌ 下载 T9 失败！
